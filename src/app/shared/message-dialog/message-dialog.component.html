<h2 mat-dialog-title style="font-weight: 500">Get in Touch</h2>
<mat-dialog-content style="padding-top: 15px; padding-bottom: 30px">
  <form
    (ngSubmit)="onSubmit()"
    #messageForm="ngForm"
    style="display: flex; flex-wrap: wrap"
  >
    <!-- Left Column -->
    <div class="col-sm-6" style="padding-right: 20px">
      <mat-form-field appearance="outline" class="full-width form-group">
        <mat-label>Your Name</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="messageData.name"
          name="name"
          #name="ngModel"
          class="form-control"
        />
        <mat-error *ngIf="name.invalid && name.touched">
          Please provide your name.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width form-group">
        <mat-label>Your Email</mat-label>
        <input
          matInput
          type="email"
          required
          [(ngModel)]="messageData.email"
          name="email"
          #email="ngModel"
          class="form-control"
        />
        <mat-error *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Right Column -->
    <div class="col-sm-6">
      <mat-form-field appearance="outline" class="full-width form-group">
        <mat-label>Your Message</mat-label>
        <textarea
          matInput
          rows="4"
          required
          [(ngModel)]="messageData.message"
          name="message"
          #message="ngModel"
          class="form-control"
        ></textarea>
        <mat-error *ngIf="message.invalid && message.touched">
          Please enter your message.
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading"
        style="width: 100%; margin-top: 10px"
      >
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Send Message</span>
      </button>
    </div>
  </form>
</mat-dialog-content>
