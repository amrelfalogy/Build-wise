<header>
  <nav
    class="navbar navbar-expand-lg navbar-blue fixed-top"
    [ngClass]="{
      'navbar-light': !isAtTop,
      'navbar-hidden': !isNavbarVisible,
      'navbar-transparent': isAtTop && !isNavbarCollapsed,
      'navbar-collapsed-bg': isNavbarCollapsed
    }"
  >
    <div class="container">
      <div class="logo" style="width: 20%">
        <a class="navbar-brand" routerLink="home">
          <img src="assets/imgs/22.png" alt="Build Wise" />
        </a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        style="justify-content: center"
      >
        <ul class="navbar-nav">
          <li class="nav-item" appDropdown>
            <a
              class="nav-link"
              routerLink="home"
              [routerLinkActive]="['active']"
              >HOME</a
            >
          </li>
          <li class="nav-item" appDropdown>
            <a
              class="nav-link"
              class="nav-link"
              routerLink="about-us"
              [routerLinkActive]="['active']"
              >about</a
            >
          </li>

          <li class="nav-item" appDropdown>
            <a
              class="nav-link"
              routerLink="services"
              [routerLinkActive]="['active']"
              >services</a
            >
          </li>
          <li class="nav-item" appDropdown>
            <a
              class="nav-link"
              routerLink="projects"
              [routerLinkActive]="['active']"
              >Projects</a
            >
          </li>

          <li class="nav-item" appDropdown>
            <a
              class="nav-link"
              routerLink="contact"
              [routerLinkActive]="['active']"
              >CONTACT
            </a>
          </li>
        </ul>
      </div>
      <div
        class="collapse navbar-collapse"
        id="nav-icons"
        style="justify-content: end"
        appDropdown
      >
        <!-- <div
          (click)="onCartClick()"
          style="
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
          "
          appDropdown
        >
          <span class="material-symbols-outlined" style="color: white">
            shopping_bag
          </span>
        </div> -->

        <div
          style="
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
          "
        >
          <!-- <span
            class="material-symbols-outlined"
            style="color: white; display: contents"
          >
            account_circle
          </span> -->
          <div class="btn">
            <button (click)="openMessageDialog()" class="mybtn">
              Message Us
            </button>
          </div>
        </div>
      </div>
      <!-- <button class="btn mb-auto" routerLink="../login">Login</button>  -->
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
